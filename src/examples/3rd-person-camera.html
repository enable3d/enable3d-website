<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/examples.css?ver=1.0.0" />
    <script src="/lib/phaser.min.js?ver=3.52.0"></script>
    <script src="/lib/enable3d/enable3d.phaserExtension.0.25.2.min.js"></script>
    <script src="/lib/OrbitControls.js"></script>

  </head>

  <body>
    <script>
      const {
        enable3d,
        Scene3D,
        Canvas,
        ThirdDimension,
        THREE,
        JoyStick,
        PointerLock,
        PointerDrag,
        ExtendedObject3D,
        ThirdPersonControls
      } = ENABLE3D

      /**
       * Is touch device?
       */
      const isTouchDevice = 'ontouchstart' in window

      /**
       * MainScene
       */
      class MainScene extends Scene3D {
        constructor() {
          super({ key: 'MainScene' })
        }

        

        preload() {
          //this.load.html('shelf', '/assets/glb/shelf.glb')
        }

        init() {

          // initialize physics
      

          this.canJump = true
          this.isJumping = false
          this.move = false

          this.moveTop = 0
          this.moveRight = 0


          //jenga game
          this.accessThirdDimension({ gravity: { x: 0, y: -20, z: 0 } })
          this.third.renderer.outputEncoding = THREE.LinearEncoding

          this.selected = null
          this.mousePosition = new THREE.Vector3()
          this.blockOffset = new THREE.Vector3()
          this.prev == { x: 0, y: 0 }
        }

        async create() {


          //jenga game


          const { lights } = await this.third.warpSpeed('-orbitControls')

          const { hemisphereLight, ambientLight, directionalLight } = lights
          console.log(hemisphereLight.intensity, ambientLight.intensity, directionalLight.intensity)

          const intensity = 0.4
          hemisphereLight.intensity = intensity
          ambientLight.intensity = intensity
          directionalLight.intensity = intensity

          this.third.camera.position.set(-8, 8, 8)
          this.third.camera.lookAt(0, 2, 0)

          const blocks = []

          const addTower = () => {
            const material = this.third.add.material({ lambert: { color: 0xa04000 } })

            // for (let i = 0; i < 1; i++) {
            //   if (i % 2 == 0) {
                blocks.push(
                  this.third.physics.add.box({ y: 0.85, z: -1.3, width: 1, height: 1 }, { custom: material })
                )
              // } else {
                blocks.push(
                  this.third.physics.add.box({ y: 0.85, x: -1.3, depth: 0.2, height: 0.2, width: 0.2 }, { custom: material })
                 
                )
              // }
            // }
            blocks.forEach(block => {
              block.body.setFriction(0.8)
            })
          }
          addTower()

          const raycaster = new THREE.Raycaster()

          this.input.on('pointerdown', () => {
            const { x, y } = this.getPointer()

            raycaster.setFromCamera({ x, y }, this.third.camera)

            const intersection = raycaster.intersectObjects(blocks)

            if (intersection.length > 0) {
              const block = intersection[0].object
              this.selected = block
              this.selected?.body.setCollisionFlags(2)

              this.mousePosition.copy(intersection[0].point)
              this.blockOffset.subVectors(this.selected.position, this.mousePosition)
            }

            this.prev = { x, y }
          })

          this.input.on('pointerup', () => {
            this.selected?.body.setCollisionFlags(0)
            this.selected = null
          })









          this.third.warpSpeed('camera', 'sky', 'grid', 'ground', 'light')
          // this.third.ground.body.setFriction(1)

          // this.third.physics.debug.enable()

          /**
           * Create bridge
           */
          const svg = this.cache.html.get('bridge')
          const bridgeShape = this.third.transform.fromSVGtoShape(svg)
          const scale = 35
          const bridge = this.third.add.extrude({
            shape: bridgeShape[0],
            depth: 120
          })
          bridge.scale.set(1 / scale, 1 / -scale, 1 / scale)
          bridge.shape = 'concave'
          bridge.position.setY(bridge.geometry.boundingBox.max.y / scale)
          this.third.physics.add.existing(bridge)
          bridge.body.setAngularFactor(0, 0, 0)
          bridge.body.setLinearFactor(0, 0, 0)
          bridge.body.setFriction(0.8)




          //shelf
          

          /**
           * Create Player
           */
          /**
           * box_man.glb by Jan BlÃ¡ha
           * https://github.com/swift502/Sketchbook
           * CC-0 license 2018
           */
          this.third.load.gltf('/assets/glb/box_man.glb').then(object => {
            const man = object.scene.children[0]

            this.man = new ExtendedObject3D()
            this.man.name = 'man'
            this.man.rotateY(Math.PI + 0.1) // a hack
            this.man.add(man)
            // add shadow
            this.man.traverse(child => {
              if (child.isMesh) {
                child.shape = 'convex'
                child.castShadow = child.receiveShadow = true
                // https://discourse.threejs.org/t/cant-export-material-from-blender-gltf/12258
                child.material.roughness = 1
                child.material.metalness = 0
              }
            })

            /**
             * Animations
             */
            this.third.animationMixers.add(this.man.anims.mixer)
            object.animations.forEach(animation => {
              if (animation.name) {
                /**
                 * This is a hack, because I could not adjust the scale with this.man.scale.set()
                 * This is not a bug from enable3d, this is how the assets a made :/
                 */
                animation.tracks.forEach(track => {
                  if (/(scale|position)/.test(track.name)) {
                    const newValues = track.values.map(v => v * 1)
                    track.values = newValues
                  }
                })

                this.man.anims.add(animation.name, animation)
              }
            })
            this.man.anims.play('idle')
            this.man.position.set(0, 2, 8)

            /**
             * Add the player to the scene with a body
             */
            this.third.add.existing(this.man)
            this.third.physics.add.existing(this.man, {
              shape: 'capsule',
              radius: 0.2,
              height: 0.6,
              offset: { y: -0.55 }
            })
            this.man.body.setFriction(0.8)
            this.man.body.setAngularFactor(0, 0, 0)

            /**
             * Add 3rd Person Controls
             */
            this.controls = new ThirdPersonControls(this.third.camera, this.man, {
              offset: new THREE.Vector3(0, 1, 0),
              targetRadius: 3
            })
          })
          


          //load shelf

          this.third.load.gltf('/assets/glb/shelf.glb').then(object => {
            const shelf = object.scene.children[0]

            this.shelf = new ExtendedObject3D()
            this.shelf.name = 'shelf'
            this.shelf.rotateY(Math.PI + 0.1) // a hack
            this.shelf.add(shelf)
            // add shadow
            this.shelf.traverse(child => {
              if (child.isMesh) {
                child.shape = 'convex'
                child.castShadow = child.receiveShadow = true
                // https://discourse.threejs.org/t/cant-export-material-from-blender-gltf/12258
                child.material.roughness = 1
                child.material.metalness = 0
              }
            })

            this.shelf.anims.play('idle')
            this.shelf.position.set(0, 1, 0)

            /**
             * Add the player to the scene with a body
             */
            this.third.add.existing(this.shelf)
            this.third.physics.add.existing(this.shelf, {
              shape: 'capsule',
              radius: 0.2,
              height: 0.6,
              offset: { y: -0.55 }
            })
            this.shelf.body.setFriction(0.8)
            this.shelf.body.setAngularFactor(0, 0, 0)

          })








          this.third.load.gltf('/assets/glb/shopping_cart.glb').then(object => {
            const cart = object.scene.children[0]

            this.cart = new ExtendedObject3D()
            this.cart.name = 'cart'
            this.cart.rotateY(Math.PI + 0.1) // a hack
            this.cart.add(cart)
            // add shadow
            this.cart.traverse(child => {
              if (child.isMesh) {
                child.shape = 'convex'
                child.castShadow = child.receiveShadow = true
                // https://discourse.threejs.org/t/cant-export-material-from-blender-gltf/12258
                child.material.roughness = 1
                child.material.metalness = 0
              }
            })

            /**
             * Animations
             */
            this.third.animationMixers.add(this.cart.anims.mixer)
            object.animations.forEach(animation => {
              if (animation.name) {
                /**
                 * This is a hack, because I could not adjust the scale with this.man.scale.set()
                 * This is not a bug from enable3d, this is how the assets a made :/
                 */
                animation.tracks.forEach(track => {
                  if (/(scale|position)/.test(track.name)) {
                    const newValues = track.values.map(v => v * 1)
                    track.values = newValues
                  }
                })

                this.cart.anims.add(animation.name, animation)
              }
            })
            this.cart.anims.play('idle')
            this.cart.position.set(0, 2, 8)

            /**
             * Add the player to the scene with a body
             */
            this.third.add.existing(this.cart)
            this.third.physics.add.existing(this.cart, {
              shape: 'capsule',
              radius: 0.2,
              height: 0.6,
              offset: { y: -0.55 }
            })
            this.cart.body.setFriction(0.8)
            this.cart.body.setAngularFactor(0, 0, 0)


            /**
             * Add 3rd Person Controls
             */
            this.controls = new ThirdPersonControls(this.third.camera, this.cart, {
              offset: new THREE.Vector3(0, 1, 0),
              targetRadius: 3
            })
          })

          /**
           * Add Keys
           */
          this.keys = {
            a: this.input.keyboard.addKey('a'),
            w: this.input.keyboard.addKey('w'),
            d: this.input.keyboard.addKey('d'),
            s: this.input.keyboard.addKey('s'),
            space: this.input.keyboard.addKey(32)
          }

          /**
           * PointerLock and PointerDrag
           */
          if (!isTouchDevice) {
            const pointerDrag = new PointerDrag(this.game.canvas)
            pointerDrag.onMove(delta => {
              const { x, y } = delta
              this.moveTop = -y
              this.moveRight = x
            })
          }
          /**
           * Add joystick
           */
        
            const joystick = new JoyStick()
            const axis = joystick.add.axis({
              styles: { left: 35, bottom: 35, size: 100 }
            })
            axis.onMove(event => {
              /**
               * Update Camera
               */
              const { top, right } = event
              this.moveTop = top * 3
              this.moveRight = right * 3
            })
           
            const buttonB = joystick.add.button({
              letter: '',
              styles: { right: 10, bottom: 35, size: 80 }
            })
            buttonB.onClick(() => (this.move = true))
            buttonB.onRelease(() => (this.move = false))
          
        }

        getPointer() {
          // calculate mouse position in normalized device coordinates
          // (-1 to +1) for both components
          const pointer = this.input.activePointer
          const x = (pointer.x / this.cameras.main.width) * 2 - 1
          const y = -(pointer.y / this.cameras.main.height) * 2 + 1
          return { x, y }
        }

        

        update(time, delta) {

          //jenga

          if (this.selected?.body.getCollisionFlags() === 2) {
            const { x, y } = this.getPointer()

            const speed = 5
            const movementX = (x - this.prev.x) * speed
            const movementZ = (y - this.prev.y) * -speed

            // since the scene has a rotation of -Math.PI / 4,
            // we adjust the movement by -Math.PI / 4
            const v3 = new THREE.Vector3(movementX, 0, movementZ)
            v3.applyAxisAngle(new THREE.Vector3(0, 1, 0), -Math.PI / 4)

            this.selected.position.x = this.cart.position.x
            this.selected.position.y = this.cart.position.y + 5
            this.selected.position.z = this.cart.position.z

            

            this.selected.body.needUpdate = true

            this.prev = { x, y }
          }






          if (this.man && this.man.body && this.controls && this.controls.update) {
            /**
             * Update Controls
             */
            this.controls.update(this.moveRight * 3, -this.moveTop * 3)
            if (!isTouchDevice) this.moveRight = this.moveTop = 0
            /**
             * Player Turn
             */
            const speed = 4
            const v3 = new THREE.Vector3()

            const rotation = this.third.camera.getWorldDirection(v3)
            const theta = Math.atan2(rotation.x, rotation.z)
            const rotationMan = this.man.getWorldDirection(v3)
            const thetaMan = Math.atan2(rotationMan.x, rotationMan.z)
            this.man.body.setAngularVelocityY(0)

            const l = Math.abs(theta - thetaMan)
            let rotationSpeed = isTouchDevice ? 2 : 4
            let d = Math.PI / 24

            if (l > d) {
              if (l > Math.PI - d) rotationSpeed *= -1
              if (theta < thetaMan) rotationSpeed *= -1
              this.man.body.setAngularVelocityY(rotationSpeed)
            }

            /**
             * Player Move
             */
            if (this.keys.w.isDown || this.move) {
              if (this.man.anims.current === 'idle' && !this.isJumping) this.man.anims.play('run')

              const x = Math.sin(theta) * speed,
                y = this.man.body.velocity.y,
                z = Math.cos(theta) * speed

              this.man.body.setVelocity(x, y, z)
            } else {
              if (this.man.anims.current === 'run' && !this.isJumping) this.man.anims.play('idle')
            }

            /**
             * Player Jump
             */
            if (this.keys.space.isDown && this.canJump) {
              this.jump()
            }
          }


          if (this.cart && this.cart.body && this.controls && this.controls.update) {
            /**
             * Update Controls
             */
            this.controls.update(this.moveRight * 3, -this.moveTop * 3)
            if (!isTouchDevice) this.moveRight = this.moveTop = 0
            /**
             * Player Turn
             */
            const speed = 4
            const v3 = new THREE.Vector3()

            const rotation = this.third.camera.getWorldDirection(v3)
            const theta = Math.atan2(rotation.x, rotation.z)
            const rotationcart = this.cart.getWorldDirection(v3)
            const thetacart = Math.atan2(rotationcart.x, rotationcart.z)
            this.cart.body.setAngularVelocityY(0)

            const l = Math.abs(theta - thetacart)
            let rotationSpeed = isTouchDevice ? 2 : 4
            let d = Math.PI / 24

            if (l > d) {
              if (l > Math.PI - d) rotationSpeed *= -1
              if (theta < thetacart) rotationSpeed *= -1
              this.cart.body.setAngularVelocityY(rotationSpeed)
            }

            /**
             * Player Move
             */
            if (this.keys.w.isDown || this.move) {
              if (this.cart.anims.current === 'idle' && !this.isJumping) this.cart.anims.play('run')

              const x = Math.sin(theta) * speed,
                y = this.cart.body.velocity.y,
                z = Math.cos(theta) * speed

              this.cart.body.setVelocity(x, y, z)
            } else {
              if (this.cart.anims.current === 'run' && !this.isJumping) this.cart.anims.play('idle')
            }

            /**
             * Player Jump
             */
            if (this.keys.space.isDown && this.canJump) {
              this.jump()
            }
          }





        }
      }

      const config = {
        type: Phaser.WEBGL,
        transparent: true,
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: window.innerWidth, // * Math.max(1, window.devicePixelRatio / 2),
          height: window.innerHeight // * Math.max(1, window.devicePixelRatio / 2)
        },
        scene: [MainScene],
        ...Canvas({ antialias: true })
      }

      window.addEventListener('load', () => {
        enable3d(() => new Phaser.Game(config)).withPhysics('/lib/ammo/kripken')
      })
    </script>
  </body>
</html>
