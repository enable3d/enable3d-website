<!----This is how we make a basic structure of html-->
<!-- This is doctype. -->
<!DOCTYPE html>
<!---The HTML code starts here-->
<html lang="en">
<!----The HEAD tag starts here-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!---The TITLE tag starts here-->
	<title>Happy World</title>
</head>
<!---The BODY tag starts here-->
<body>
	Hello! World. This is the content of the body.
</body>
</html
