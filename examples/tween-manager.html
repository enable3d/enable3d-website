<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tween Manager</title>
    <link rel="stylesheet" href="/css/examples.css" />
    <script src="/js/examples.js"></script>
    <script src="/lib/phaser.min.js"></script>
    <script src="/lib/enable3d.phaserExtension.0.0.15.min.js"></script>
  </head>

  <body>
    <script>
      const { enable3d, Scene3D, Canvas } = ENABLE3D

      class MainScene extends Scene3D {
        constructor() {
          super({ key: 'MainScene' })
        }

        init() {
          this.requestThirdDimension()
        }

        create() {
          this.accessThirdDimension()
          this.third.warpSpeed()

          this.boxWithoutPhysics()
          this.boxWithPhysics()
        }

        boxWithoutPhysics() {
          // create box
          const box = this.third.add.box({ x: 0, y: 0.5 })

          // get position
          let tmp = box.position.clone()

          // tween the position
          this.tweens.add({
            targets: tmp,
            duration: 2000,
            delay: 1000,
            x: '+=4',
            z: '+=4',
            onUpdate: () => {
              box.position.set(tmp.x, tmp.y, tmp.z)
            }
          })
        }

        boxWithPhysics() {
          // create box
          const box = this.third.physics.add.box({ x: -2, y: 0.5, collisionFlags: 2 })

          // get position
          let tmp = box.position.clone()

          // tween the position
          this.tweens.add({
            targets: tmp,
            duration: 2000,
            delay: 1000,
            x: '+=4',
            z: '+=4',
            onUpdate: () => {
              box.position.set(tmp.x, tmp.y, tmp.z)
              box.body.needUpdate = true
            }
          })
        }
      }

      const config = {
        type: Phaser.WEBGL,
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: window.innerWidth * Math.max(1, window.devicePixelRatio / 2),
          height: window.innerHeight * Math.max(1, window.devicePixelRatio / 2)
        },
        scene: [MainScene],
        ...Canvas()
      }

      window.addEventListener('load', () => {
        enable3d(() => new Phaser.Game(config)).withPhysics('/lib')
      })
    </script>
  </body>
</html>
